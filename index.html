<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Form Demo</title>

    <style>
      body {
        font-family: Arial;
      }

      #recordForm {
        display: none;
      }

      #recordIDcontainer {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Endpoint Tester</h1>

    <form id="actionForm">

      <label for="endpoint">Endpoint:</label>
      <input type="text" value="http://localhost:3000/posts" id="endpoint">
      <br />

      <label for="action">Action:</label>
      <select id="action">
        <option disabled>Pick CRUD Action:</option>
        <option value="List All">List All</option>
        <option value="List One">List One</option>
        <option value="Create">Create</option>
        <option value="Update">Update</option>
        <option value="Delete">Delete</option>
      </select>

      <button type="submit">Create Request</button>
    </form>

    <form id="recordForm">
      <div>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
      </div>

      <div>
        <label for="title">Title: </label>
        <input
          type="text"
          name="title"
          id="title"
        />
      </div>

      <div id="recordIDcontainer">
        <label for="recordID">Record ID: </label>
        <input
          type="recordID"
          name="recordID"
          id="recordID"
        />
      </div>

      <div>
        <button type="submit">Execute</button>
      </div>
    </form>

    <hr />

    <div>
      <output id="output"></output>
    </div>

    <!-- Main Script -->
    <script type="module">
      // This function should fetch all of the data from the given endpoint.
      // From the 4 CRUD actions, this is the READ action, and uses the GET http method.
      // The main difference from fetchOne() will be the URL you request from; check
      // the writeup to view the URL pattern for fetch one and fetch all
      function fetchAll() {
      //  document.getElementById("recordForm").style.display = "none";
        let link = document.getElementById("actionForm").querySelector("input").value;
        fetch(link)
          .then(
            function(response) {
              if (response.status !== 200) {
                console.log('Looks like there was a problem. Status Code: ' +
                  response.status);
                return;
              }

              // Examine the text in the response
              response.json().then(function(data) {
                console.log(data);
                document.getElementById("output").innerHTML = JSON.stringify(data);
              });
            }
          )
          .catch(function(err) {
            console.log('Fetch Error :-S', err);
          });
      }

      // This function should fetch one entry from the given endpoint.
      // From the 4 CRUD actions, this is the READ action, and uses the GET http method.
      // The main difference from fetchAll() will be the URL you request from; check
      // the writeup to view the URL pattern for fetch one and fetch all
      function fetchOne() {
      //  document.getElementById("recordForm").style.display = "none";
        let result = window.prompt("Enter Record id");
        if(result) {
          let link = document.getElementById("actionForm").querySelector("input").value;
          fetch(link+"/"+result)
            .then(
              function(response) {
                if (response.status !== 200) {
                  console.log('Looks like there was a problem. Status Code: ' +
                    response.status);
                    document.getElementById("output").innerHTML = response.status + " " + response.statusText;
                  return;
                }

                // Examine the text in the response
                response.json().then(function(data) {
                  console.log(data);
                  document.getElementById("output").innerHTML = JSON.stringify(data);
                  //console.log(link+"/"+result);
                });
              }
            )
            .catch(function(err) {
              console.log('Fetch Error :-S', err);
            });
        }
      }

      // This function should use fetch to create one entry in the given endpoint.
      // From the 4 CRUD actions, this is the CREATE action, and uses the POST http method.
      // The main difference from updateRecord() will be the URL you send data to; check
      // the writeup to view the URL pattern for create and update
      function createRecord(prop) {
        let link = document.getElementById("actionForm").querySelector("input").value;
        //document.getElementById("recordForm").style.display = "initial";
        let cont = document.getElementById("author").value;
        let cont2 = document.getElementById("title").value;
        let jval = {} ;
        jval[cont] = cont2;
        //console.log(jval);
        //document.getElementById("recordForm").querySelector("button").addEventListener("click", function(){
        if(prop == "submit")  {
            fetch(link, {
              method: 'POST', // or 'PUT'
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(jval),
            })
            .then(response => response.json())
            .then(data => {
              document.getElementById("output").innerHTML = JSON.stringify(data);
              console.log('Success:', data);
            })
            .catch((error) => {
              console.error('Error:', error);
            });
        }
       // });
      }

      // This function should use fetch to update one existing entry in the given endpoint.
      // From the 4 CRUD actions, this is the UPDATE action, and uses the PUT http method.
      // The main difference from createRecord() will be the URL you send data to; check
      // the writeup to view the URL pattern for create and update
      function updateRecord(prop) {
        let resul = document.getElementById("recordID").value;
        let link = document.getElementById("actionForm").querySelector("input").value;
       // document.getElementById("recordForm").style.display = "initial";
        let cont = document.getElementById("author").value;
        let cont2 = document.getElementById("title").value;
        let jval = {} ;
        jval[cont] = cont2;
        console.log(jval);
        
        if(prop == "submit") {
          fetch(link+"/"+resul, {
              method: 'PUT', // or 'PUT'
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(jval),
            })
            .then(response => {
              response.json();
              if(response.status == 200){
                document.getElementById("output").innerHTML = JSON.stringify(data);
                return;
              }
              else {
                document.getElementById("output").innerHTML = response.status + " " + response.statusText;
              }
            })
            .then(data => {
              console.log('Success:', data);
            })
            .catch((error) => {
              console.error('Error:', error);
            });
        }
      }
      

      // This function should use fetch to delete one existing entry in the given endpoint.
      // From the 4 CRUD actions, this is the DELETE action, and uses the DELETE http method.
      // The main difference from fetchOne() will be the HTTP method you use to make your
      // request; check the writeup to view the URL pattern for get one and delete. THERE IS NO 
      // delete all, only delete one.
      function deleteRecord() {
        let result = window.prompt("Enter Record id");
        let link = document.getElementById("actionForm").querySelector("input").value;       
        
        fetch(link+"/"+result, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        },
        body: null,
      })
      .then(
              function(response) {
                if (response.status !== 200) {
                  console.log('Looks like there was a problem. Status Code: ' +
                    response.status);
                    document.getElementById("output").innerHTML = response.status + " " + response.statusText;
                  return;
                }
                else {
                  response.json().then(function(data) {
                    document.getElementById("output").innerHTML = JSON.stringify(data);
                  })
                }
      })
      .catch(function(err) {
              console.log('Fetch Error :-S', err);
            });;
      }

      window.addEventListener('DOMContentLoaded', () => {
        // Action Form Event Listener
        document
          .getElementById("actionForm")
          .addEventListener("submit", event => {
            event.preventDefault();
            let command = document.getElementById('action').value;
            document.getElementById("title").value = "";
            document.getElementById("author").value = "";
            document.getElementById("recordID").value = "";
            switch (command) {
              case "List All":
                document.getElementById("recordForm").style.display = "none";
                document.getElementById("recordIDcontainer").style.display = "none";
                fetchAll();
                break;
              case "List One":
                document.getElementById("recordForm").style.display = "none";
                document.getElementById("recordIDcontainer").style.display = "none";
                fetchOne();
                break;
              case "Create":
                document.getElementById("recordForm").style.display = "initial";
                document.getElementById("recordIDcontainer").style.display = "none";
                createRecord('show');
                break;
              case "Update":
                document.getElementById("recordForm").style.display = "initial";
                document.getElementById("recordIDcontainer").style.display = "initial";
                updateRecord('show');
                break;
              case "Delete":
                document.getElementById("recordForm").style.display = "none";
                document.getElementById("recordIDcontainer").style.display = "none";
                deleteRecord();
                break;
              default:
                alert("Error: Illegal Action");
            }
          });

        // Record Form Event Listener
        document
          .getElementById("recordForm")
          .addEventListener("submit", event => {
            event.preventDefault();
            let command = document.getElementById('action').value;
            
            switch (command) {
              case "Create":
                createRecord('submit');
                break;
              case "Update":
                updateRecord('submit');
                break;
              default:
                alert("Error: Illegal Action");
            }
          });
      });
    </script>
  </body>
</html>
